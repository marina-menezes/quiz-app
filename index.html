<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Quiz App</title>
</head>
<body>
    <div class="start-screen">
        <button id="start-button">Start</button>
    </div>

    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <div id="display-container" class="hide">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 3</span>
             </div>
         </div>

        <div id="container">
              <!-- Questions and Options -->
    </div>
        <button id="next-button">Next</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
